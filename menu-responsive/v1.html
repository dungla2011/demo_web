<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu </title>
</head>

<style>
    * {
        box-sizing: border-box;
        margin: 0px;
        padding: 0px;
        font-family: Arial, Helvetica, sans-serif
    }
    li {
        display: inline-block;
        border: 1px solid #ccc;
        padding: 10px;
        /* list-style: none; */
    }

    @media screen and (max-width: 600px) {
        li {
            display: block;
        }
    }

</style>

<body>

    <ul>
        <li>
            Trang chủ
        </li>

        <li>
            Sản phẩm
        </li>

        <li>Dịch vụ</li>

    </ul>



</body>

</html>
